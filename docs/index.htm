<html>
<head>
    <title>Redirecting...</title>
</head>
<body>
<script type="text/javascript">

const language = navigator.language || navigator.browserLanguage;

var url = "en/"
if (language == "pt-BR") {
    url = "pt-br/"
}

location.href = url
document.write('<a href="' + url + '">Redirecting...</a>');
</script>
</body>
</html>
